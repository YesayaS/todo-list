<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  <script defer src="main.js"></script></head>
  <body>
    <div class="header">
      <div class="header-account">
        <i class="material-symbols-outlined"> account_circle </i>
        <div>TaskMaster</div>
      </div>
    </div>
    <div class="main-container">
      <div class="project-card">
        <div class="project-card__title">Title</div>
        <button class="task-card">task 1</button>
        <button class="task-card">task 2</button>
        <div class="project-card__add-task">
          <button class="add-task__button">+ Add Task</button>
        </div>
      </div>
      <div class="add-project-card">
        <button class="add-project-card__button">+ Add project</button>
      </div>
    </div>
  </body>
</html>
